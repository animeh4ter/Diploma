{% if queryset.has_other_pages %}
<div class="u-list-control"><!--products_pagination--><!--products_pagination_options_json--><!--{"ul":"style=\"\" class=\"responsive-style1 u-pagination u-unstyled\"","li":"style=\"\" class=\"u-nav-item u-pagination-item\"","link":"style=\"padding: 16px 28px;\" class=\"u-button-style u-nav-link\""}--><!--/products_pagination_options_json-->
    <ul class="responsive-style1 u-pagination u-unstyled">
      {% if queryset.has_previous %}
         <li class="prev u-nav-item u-pagination-item">
            <a class="u-button-style u-nav-link" href="?page={{queryset.previous_page_number}}" style="padding: 16px 28px;">〈</a>
          </li>
          {% endif %}
        {% for page in custom_range %}
          {% if page == queryset.number %}
          <li class="u-nav-item u-pagination-item">
            <a class="u-button-style u-nav-link" href="?page={{page}}" style="padding: 16px 28px; text-decoration-line: underline;">{{page}}</a>
          </li>
          {% else %}
          <li class="u-nav-item u-pagination-item">
            <a class="u-button-style u-nav-link" href="?page={{page}}" style="padding: 16px 28px;">{{page}}</a>
          </li>
          {% endif %}
          {% endfor %}
          {% if queryset.has_next %}
          <li class="next u-nav-item u-pagination-item">
            <a class="u-button-style u-nav-link" href="?page={{queryset.next_page_number}}" style="padding: 16px 28px;">〉</a>
          </li>
      {% endif %}
    </ul><!--/products_pagination-->
</div>
{% endif %}
